<!-- Product Table -->
<main class="min-h-screen bg-gray-50 p-8">
  <div class="mx-auto max-w-7xl space-y-8">
    <!-- Product Form -->
    <app-product-form 
      [product]="selectedProduct"
      [isSaving]="isSaving"
      (save)="onSaveProduct($event)"
      (cancel)="onCancelForm()"
      class="mb-8">
    </app-product-form>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
    </div>

    <!-- Products List -->
    <div *ngIf="!isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-product-card
        *ngFor="let product of products"
        [product]="product"
        (edit)="onEditProduct($event)"
        (delete)="onDeleteProduct($event)">
      </app-product-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && products.length === 0" class="text-center py-8">
      <p class="text-gray-500">No products available. Add one using the form above.</p>
    </div>
  </div>
</main>
